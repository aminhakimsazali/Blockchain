<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title>Smart Zakat</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    
    <style>

        .divider {
            width: auto;
            height: 7px;
        }
        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: transparent;
            padding: 25px;
        }

        .header {
            font-size: large;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: #ffffff;
            text-align: center
        }

        .carousel-inner img {
            width: 100%; /* Set width to 100% */
            min-height: 500px;
        }

        /* Hide the carousel text when the screen is less than 600 pixels wide */
        @media (max-width: 800px) {
            .carousel-caption {
                display: none;
            }

            .login-container {
                margin-top: 15px;
            }

            .col-sm-8 {
                padding-right:20px;
            }
        }

        .main-container {
            background-color: rgba(132, 170, 82, 0.3);
            padding: 20px;
            max-width: 1000px;
            margin: auto;
            border-radius: 25px
        }

        .container-fluid {
            padding: 20px;
        }

        .login-container {
            height: 242px;
            font-size: large;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #72ba54;
            padding: 15px;
            color: #ffffff;
            border-radius: 15px
        }

        .verify-container {
            height: 242px;
            font-size: large;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: #72ba54;
            padding: 15px;
            margin-top: 15px;
            color: #ffffff;
            border-radius: 15px;
        }
    </style>
</head>
<body style="background-image: url(Images/bc-image2.jpg)">

        <div class="container-fluid">
            <div class="header">
                <h1> Smart Zakat </h1>
            </div>
            <br />

            <div class="main-container">
                <div class="row">
                    <div class="col-sm-8" style="padding-right:0px">
                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner" role="listbox">
                                <div class="item active">
                                    <img src="Images/zakat.jpg" alt="Image" />
                                    <div class="carousel-caption">
                                        <h3></h3>
                                        <p></p>
                                    </div>
                                </div>

                                <div class="item">
                                    <img src="Images/zakat.jpg" alt="Image">
                                    <div class="carousel-caption">
                                        <h3>/h3>
                                        <p></p>
                                    </div>
                                </div>
                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="login-container">
                            <p><strong>Agency Login </strong><br /><small> Download <a href="https://metamask.io/">Metamask</a> to login</small></p>
                            <br />
                            <br />
                            <form>
                            <input type="submit" class="form-control" value="Login with Metamask"/>
                            </form>
                            <div class="divider"></div>
                            <form action="AddAgency.html">
                                <input class="form-control" type="submit" value="First Deployment" />
                            </form>
                        </div>
                        <div class="verify-container">
                            <p><strong>Verify B40 </strong><br /><small> Enter recipient's ID to verify status </small></p>
                            <br />
                            <br />
                            <br />
                            <div class="input-group">
                                    <input type="text" class="form-control" placeholder=" Enter ID" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary" type="button">Check</button>
                                    </span>
                                </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

</body>
</html>
